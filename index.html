<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Screen 1: Poem Input -->
        <div id="input-screen" class="screen active">
            <div class="poem-header">
                <h1>âœ¨ Poem Generator âœ¨</h1>
                <p class="subtitle">Let your words inspire beautiful poetry</p>
            </div>
            <form id="keyword-form">
                <div class="input-container">
                    <label for="keyword-input">What inspires you today?</label>
                    <input type="text" id="keyword-input" placeholder="Enter a word, feeling, or idea..." required>
                </div>
                <button type="submit" class="poem-button">
                    <span class="button-text">Create Poetry</span>
                    <span class="button-icon">ðŸŒ¸</span>

            </form>
            <div class="inspiration-hint">
                <p>Try words like: love, ocean, sunset, dreams, freedom...</p>
            </div>
        </div>

        <!-- Screen 2: Poem Display -->
        <div id="results-screen" class="screen">
            <div class="poem-header">
                <h1>ðŸŽ­ Your Generated Poem</h1>
                <p class="subtitle">Crafted with inspiration from your word</p>
            </div>
            <div id="loading" class="loading hidden">
                <div class="poem-spinner">
                    <div class="spinner"></div>
                    <p>Weaving words into poetry...</p>
                </div>
            </div>
            <div id="results-content" class="poem-content"></div>
            <button id="back-button" class="poem-button">
                <span class="button-text">Create Another</span>
                <span class="button-icon">âœ¨</span>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
